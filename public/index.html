<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 

    <link rel="stylesheet" href="styles.css">
    <script src="shop.js" async defer></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
          <h2 class="col" style="color: whitesmoke;">Shop</h2>
        </div>

        <div class="row" id="product-list">

           <div class="col-4 card mx-2 p-4">
               <h4 class="product-name">pixel 3</h4>
               <div class="product-manufactureer">Google</div>
               <div class="row">
                   <div class="col m-0 p-3">
                       <b>Rs. 65,000</b>
                   </div>
                   <button class="col btn btn-primary m-3">Buy</button>
               </div>
           </div>

           <div class="col-4 card mx-2 p-4">
            <h4 class="product-name">macbook</h4>
            <div class="product-manufactureer">Apple</div>
            <div class="row">
                <div class="col m-0 p-3">
                    <b>Rs. 1,500,000</b>
                </div>
                <button class="col btn btn-primary m-3">Buy</button>
            </div>
        </div>

        </div>

    </div>

</body>
</html>
